<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
  <!-- nav bar -->
  <nav class="navbar is-fixed-top " role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <h1 class=" has-text-white">Trip Tix</h1>
      </a>
  
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item  has-text-white" href="#" id="home-btn">
          Home
        </a>
        <a class="navbar-item  has-text-white" onclick="openMyEvents()" id="my-events-btn">
          My Events
        </a>
      </div>
    </div>

    <div class="navbar-end  search-bar">
        <button id="search-btn" class="button margin-x">Search</button>
        <input id="search-input" class="input" type="text" placeholder="Input an event">
    </div>
  </nav>
  <main>
    <section id="favorite-events">
      <h2 class="has-text-white">My Events</h2>
      <div id="my-events">
      </div>
    </section>
    <section id="events-container">
      <h2 class="has-text-black" id="container-title">Events</h2>
      <section id="events" class="events">
      </section>        
    </section>
  </main>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="./Assets/js/script.js"></script>
