<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
  <nav id="media-nav">
    <div class="flex">
      <a onclick="openHomePage()">Tip Trix</a>
      <a href="#" id="home-btn">Home</a>
      <a onclick="openMyEvents()" id="my-events-btn">My Events</a>
    </div>
    <div class="search-div">
      <button class="button" id="search-btn" type="submit">Search</button>
      <input type="text" name="" id="search-input" class="input" placeholder="Input an event">
    </div>
  </nav>

  <main>
    <section id="favorite-events">
      <div class="title-box">
        <h2 class="has-text-white">My Events</h2>
      </div>
      <div id="my-events">
      </div>
    </section>
    <section id="events-container">
      <div class="title-box-events">
        <h2 class="has-text-black" id="container-title">Events</h2>
      </div>
      <section id="events" class="events">
      </section>        
    </section>
  </main>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="./Assets/js/script.js"></script>
</body>
</html>
